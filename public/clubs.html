<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mes clubs</title>
  <link rel="stylesheet" href="/css/text.css?v=3" />
  <link rel="stylesheet" href="/css/buttons.css?v=3" />
  <link rel="stylesheet" href="/css/forms.css?v=3" />
  <link rel="stylesheet" href="/css/layout.css?v=3" />
  <link rel="stylesheet" href="/css/pages/clubs.css?v=3" />
  <link rel="stylesheet" href="/css/style.css?v=4" />
</head>
<body class="page-clubs">
  <div id="app-navbar"></div>
  <div class="container">
    <section class="clubs-hero">
      <div class="hero-icon">üë•</div>
      <h1 class="hero-title">Mes clubs</h1>
      <p class="hero-subtitle">G√©rez vos clubs et acc√©dez √† leurs √©v√©nements</p>
    </section>
    <div class="page-header">
      <div class="nav">
        <a class="btn" href="/index.html">‚Üê Accueil</a>
      </div>
      <div class="nav">
        <a class="btn" href="/club-create.html">‚ûï Cr√©er un nouveau club</a>
        <div class="join-dropdown">
          <button class="btn btn-secondary" onclick="toggleJoinDropdown()">üîó Rejoindre avec un code</button>
          <div id="joinDropdown" class="dropdown-content">
            <form id="joinForm" onsubmit="joinGroup(event)">
              <input type="text" id="inviteCode" name="inviteCode" required 
                     placeholder="Code d'invitation" class="form-control-small">
              <button type="submit" class="btn btn-primary btn-small">Rejoindre</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="clubsList" class="clubs-grid"></div>

    <!-- Test temporaire -->
    <div style="background: yellow; padding: 10px; margin: 10px 0;">
      <p>TEST DEBUG:</p>
      <button onclick="console.log('Test button clicked'); alert('Test OK');">Test Simple</button>
      <button onclick="window.toggleJoinDropdown()">Test Dropdown</button>
      <p id="debug-info"></p>
    </div>

    <section class="form-section" style="margin-top:24px">
      <h2>Mes prochains trajets</h2>
      <div id="myUpcoming" class="clubs-grid"></div>
    </section>
  </div>


  <script>
    // FONCTIONS DIRECTEMENT DANS LE HTML POUR √âVITER LES PROBL√àMES DE CHARGEMENT
    console.log('=== INLINE FUNCTIONS START ===');
    
    window.toggleJoinDropdown = function() {
      console.log('=== INLINE toggleJoinDropdown ===');
      const dropdown = document.getElementById('joinDropdown');
      if (!dropdown) {
        alert('Dropdown non trouv√©');
        return;
      }
      
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        console.log('Dropdown ferm√©');
      } else {
        dropdown.classList.add('show');
        console.log('Dropdown ouvert');
        setTimeout(() => {
          const input = document.getElementById('inviteCode');
          if (input) input.focus();
        }, 100);
      }
    };
    
    window.joinGroup = async function(event) {
      console.log('=== INLINE joinGroup ===');
      event.preventDefault();
      
      const input = document.getElementById('inviteCode');
      const code = input ? input.value.trim() : '';
      
      if (!code) {
        alert('Veuillez saisir un code');
        return;
      }
      
      try {
        const token = localStorage.getItem('userToken');
        const response = await fetch('/api/v1/groups/join', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-User-Token': token
          },
          body: JSON.stringify({ invite_code: code })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          alert('Groupe rejoint !');
          document.getElementById('joinDropdown').classList.remove('show');
          document.getElementById('joinForm').reset();
          location.reload();
        } else {
          alert('Erreur: ' + (data.error || 'Code invalide'));
        }
      } catch (error) {
        alert('Erreur de connexion');
      }
    };
    
    console.log('=== INLINE FUNCTIONS READY ===');
  </script>

  <script src="/js/header.js?v=3"></script>
  <script src="/js/utils.js?v=3"></script>
  <script src="/js/clubs.js?v=3"></script>

    // Script de diagnostic
    setTimeout(() => {
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        let info = '';
        info += 'toggleJoinDropdown: ' + (typeof window.toggleJoinDropdown) + '<br>';
        info += 'joinGroup: ' + (typeof window.joinGroup) + '<br>';
        info += 'ClubCovoit: ' + (typeof window.ClubCovoit) + '<br>';
        info += 'Dropdown element: ' + (document.getElementById('joinDropdown') ? 'found' : 'not found') + '<br>';
        debugInfo.innerHTML = info;
      }
      
      console.log('=== DIAGNOSTIC ===');
      console.log('toggleJoinDropdown:', typeof window.toggleJoinDropdown);
      console.log('joinGroup:', typeof window.joinGroup);
      console.log('ClubCovoit:', typeof window.ClubCovoit);
      console.log('Dropdown element:', document.getElementById('joinDropdown'));
      console.log('==================');
    }, 1000);
  </script>
</body>
