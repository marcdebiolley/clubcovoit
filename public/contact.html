<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – ClubCovoit</title>
  <link rel="stylesheet" href="/css/text.css" />
  <link rel="stylesheet" href="/css/buttons.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app-navbar"></div>
  <div class="container">
    <div class="header">
      <h1>Contact</h1>
      <p>Une question ? Écrivez-nous. (contenu à venir)</p>
    </div>

    <div class="card">
      <h2>Nous écrire</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="c_name">Nom</label>
          <input id="c_name" placeholder="Votre nom" />
        </div>
        <div class="form-group">
          <label for="c_email">Email</label>
          <input id="c_email" type="email" placeholder="vous@email.com" />
        </div>
        <div class="form-group">
          <label for="c_message">Message</label>
          <textarea id="c_message" placeholder="Votre message..."></textarea>
        </div>
        <button class="btn" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/js/header.js"></script>
</body>
</html>
