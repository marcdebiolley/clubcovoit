<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Contact – ClubCovoit</title>
  <link rel="stylesheet" href="/css/text.css" />
  <link rel="stylesheet" href="/css/buttons.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components/navbar.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-container">
      <a href="/index.html" class="logo">ClubCovoit</a>
      <nav class="nav-links">
        <a href="/index.html">Accueil</a>
        <a href="/clubs.html">Clubs</a>
        <a href="/profile.html">Profil</a>
        <a href="/about.html">About</a>
        <a href="/login.html" id="navLoginLink">Connexion</a>
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <h1>Contact</h1>
      <p>Une question ? Écrivez-nous. (contenu à venir)</p>
    </div>

    <div class="card">
      <h2>Nous écrire</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="c_name">Nom</label>
          <input id="c_name" placeholder="Votre nom" />
        </div>
        <div class="form-group">
          <label for="c_email">Email</label>
          <input id="c_email" type="email" placeholder="vous@email.com" />
        </div>
        <div class="form-group">
          <label for="c_message">Message</label>
          <textarea id="c_message" placeholder="Votre message..."></textarea>
        </div>
        <button class="btn" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/js/header.js?v=3"></script>
  <script src="/js/utils.js?v=3"></script>
</body>
</html>
