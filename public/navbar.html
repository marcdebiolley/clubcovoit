<style>

    box-shadow: 0 2px 8px rgba(0,0,0,0.06); /* subtle separation */
  }

  /* Ensure inner container doesn’t create its own stacking context */

    position: relative; 
  }

  /* Make sure the mobile menu overlays page content when opened */

    z-index: 1100; 
  }
</style>

  <div class="nav-inner">

      <span></span><span></span><span></span>

    <div class="nav nav-links">
      <a href="/index.html">Accueil</a>

      <a href="/contact.html">Contact</a>
      <div class="login-wrap">
        <a id="loginLink" href="#" aria-haspopup="true" aria-expanded="false">Se connecter <span class="caret" aria-hidden="true"></span></a>
        <div id="loginDropdown" class="login-dropdown">
          <div class="panel">
            <div class="panel-header">
              <h3>Bienvenue !</h3>

            </div>

              <div class="form-group">
                <label for="nav_email">Email</label>
                <input id="nav_email" type="email" placeholder="votre@email.com" autocomplete="email" required />
              </div>

                <label for="nav_password">Mot de passe</label>
                <div class="password-row">
                  <input id="nav_password" type="password" placeholder="••••••••" autocomplete="current-password" required />

              </div>
              <div class="row-between">
                <label class="check">
                  <input id="nav_remember" type="checkbox" />

              <div id="navLoginError" class="error" style="display:none"></div>
              <div class="or">
                <span>ou continuer avec</span>
              </div>
              <div class="socials">
                <button type="button" class="btn btn-neutral" disabled><span class="g"></span>Google</button>
                <button type="button" class="btn btn-neutral" disabled><span class="f"></span>Facebook</button>
              </div>
            </form>
            <div class="panel-footer">
              <span>Pas encore de compte ?</span>
